<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yummy</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#fff7f0;
}

/* header */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

.logo{
    font-size:28px;
    font-weight:bold;
    color:#ff5a00;
}

nav a{
    text-decoration:none;
    color:#333;
    margin-left:20px;
    font-weight:600;
}

/* hero */
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:60px;
}

.hero-text h1{
    font-size:48px;
}

.hero-text span{
    color:#ff5a00;
}

.hero-text p{
    margin:15px 0;
    color:#555;
}

.hero-text button{
    padding:12px 25px;
    border:none;
    background:#ff5a00;
    color:white;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
}

.hero-img img{
    width:320px;
    animation:float 3s ease-in-out infinite;
}

/* cards */
.section{
    padding:40px 60px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:15px;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100px;
}

/* animation */
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

footer{
    text-align:center;
    padding:20px;
    color:#777;
}
</style>
</head>
<body>

<header>
    <div class="logo">Yummy</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Order</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Best <span>Food</span><br>For Your Mood</h1>
        <p>Fresh and delicious food for every day.</p>
        <button onclick="orderNow()">Order Now</button>
    </div>

    <div class="hero-img">
        <img src="https://i.imgur.com/0umadnY.png">
    </div>
</section>

<section class="section">
    <h2 style="margin-bottom:15px;">Popular Dishes</h2>

    <div class="cards">
        <div class="card">
            <img src="https://i.imgur.com/l49aYS3.png">
            <h3>Burger</h3>
            <p>$5.99</p>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/4AiXzf8.png">
            <h3>Pizza</h3>
            <p>$8.99</p>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/8RKXAIV.png">
            <h3>Drink</h3>
            <p>$2.99</p>
        </div>
    </div>
</section>

<footer>
    Â© 2026 Yummy
</footer>

<script>
function orderNow(){
    alert("Thank you! Your order is coming ðŸ˜„");
}
</script>

</body>
</html>
